  Description(描述)：
   标签	        描述
<b>...</b>	加粗标签中的字体
<em>...</em>	强调标签中的内容，并使标签中的字体倾斜
<i>...</i>	定义标签中的字体为斜体
<small>...</small>	定义标签中的字体为小号字体
<strong>...</strong>	强调标签中的内容，并将字体加粗
<sub>...</sub>	定义下标文本
<sup>...</sup>	定义上标文本
<ins>...</ins>	定义文档的其余部分之外的插入文本
<del>...</del>	在文本内容上添加删除线
<code>...</code>	定义一段代码
<kbd>...</kbd>	用来表示文本是通过键盘输入的
<samp>...</samp>	定义程序的样本
<var>...</var>	定义变量
<pre>...</pre>	定义预格式化的文本，被该标签包裹的文本会保留所有的空格和换行符，字体也会呈现为等宽字体
<abbr>...</abbr>	用来表示标签中的内容为缩写形式
<address>...</address>	用来定义文档作者的联系信息，被该标签包裹的文本通常会以斜体呈现，并在文本前面换行
<bdo>...</bdo>	定义标签中的文字方向
<blockquote>...</blockquote>	定义一段引用的文本，例如名人名言，文本会换行输出，并在左右两边进行缩进
<q>...</q>	定义一段短的引用，浏览器会将引用的内容使用双引号包裹起来
<cite>...</cite>	表示对某个文献的引用，例如书籍或杂志的名称，文本会以斜体显示
<dfn>...</dfn>	用来定义一个术语，标签中的文本会以斜体呈现

<strong>和<b>标签之间的区别
默认情况下，<strong>和<b>标签都可以使文本以粗体展示标签中的文本，但是<strong>标签的语义是标签中的内容具有很高的重要性，
而<b>标签的语义仅仅是加粗文本以引起读者的注意，并没有特殊的意思。
<em>和<i>标记之间的区别
同样，<em>和<i>标签默认情况下均以斜体显示标签中的文本，但是<em>标签具有强调的语义，用来表示标签中的内容很重要，而<i>标签仅仅用于定义斜体文本。
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>格式化</title>
</head>
<body>
123342
<br>
<b>1234546</b>
<br>
<h2><b>1234546</b></h2>
<br>
<em>123456</em>
<br>
<i>123456</i>
<br>
<small>123456</small>
<br>
<strong>123455</strong>
<br>
123<sub>456</sub>78
<br>
124<sup>56</sup>78
<br>
1234
<ins>456</ins>
134
<br>
<del>123456</del>
<br>
<code>class test</code>
<br>
<kbd>123456</kbd>
<br>
<var>123</var>
<br>
<pre>14556       556
55 66554
55    5</pre>
<br>
<address>1234567890</address>
<br>
<blockquote>5874566321211</blockquote>
<br>
<q>12234565</q>
<br>
<cite>456789</cite>
<br>
<dfn>123455</dfn>
</body>
</html>
