  Description(描述)： <a> 标签来表示超链接。
  超链接（Hyperlink）通常简称为链接（Link），是指从一个网页指向另一个目标的连接关系，这个目标可以是另一个网页，
  也可以是当前网页中的其它位置，还可以是图片、文件、应用程序等。链接的两端分别称为源锚点和目标锚点，通过点击源锚点即可以跳转到目标锚点。
超链接是网页中最常见的元素之一，整个互联网都是基于超链接而构建的。网站由众多网页构成，超链接使得网页之间不再独立，
它就像一根线，把网页连接在一起，形成一个网状结构。互联网之所以能够称之为“网”，就是因为有超链接的存在。
<a> 标签的语法格式如下：
<a href="url"  target="opentype">链接文本</a>
其中，href 属性用来指明要跳转到的 url，target 属性用来指明新页面的打开方式，链接文本需要写在 <a> 和 </a> 之间。
target 属性值
属性值	说明
_self	默认，在现有窗口中打开新页面，原窗口将被覆盖。
_blank	在新窗口中打开新页面，原窗口将被保留。
_parent	在当前框架的上一层打开新页面。
_top	在顶层框架中打开新页面。

<a> 标签的默认样式
浏览器会为 <a> 标签设置一些默认样式。
1) 鼠标样式
当鼠标移入链接区域时，会变成一只小手；当鼠标移出链接区域时，会变回箭头形状。
2) 颜色及下划线
超链接被点击之前为蓝色，超链接被点击之后变成紫色。超链接默认带有下划线，下划线颜色和文本颜色保持一致。
浏览器根据历史记录来判断超链接是否被点击过，如果 href 属性和历史记录中的某条 URL 重合，那么说明该链接被点击了。
清空浏览器的历史记录会让超链接的颜色再次变回蓝色。

-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
<a href="index.jsp">索引</a>
<br>
<a href="index.jsp" target="_blank">新窗口打开</a>
<br>
<a href="index.jsp" target="_parent">在当前框架的上一层打开新页面索引</a>
<br>
<a href="index.jsp" target="_top">在顶层框架中打开新页面</a>
</body>
</html>
